<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio: Tienda online</title>

    <link rel="stylesheet" href="lib/bootstrap/bootstrap.5.3.3.css" />
    <script src="lib/bootstrap/bootstrap.5.3.3.js"></script>
    <script src="lib/jquery/jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
</head>

<body>
    <header>
        <section id="pre-encabezado">
            <div class="logo">
                <span class="papi">PAPI</span>
                <span class="shop">SHOP</span>
            </div>
            <div class="barra-buscar">
                <input type="text" placeholder="bÃºsqueda de productos" />
                <button type="submit">
                    <img class="buscar" src="img/buscar-ic.png" alt="buscar" />
                </button>
            </div>
            <div class="servicio">
                <p>Llamanos mano</p>
                <a href="tel:+43693 422">(43) - 693 422</a>
            </div>
        </section>

        <section id="nav-arriba" class="bg-dark mb-3">
            <div class="bg-warning p-3">
                <a class="categoria nav-item nav-link" href="">
                    <img class="img-menu" src="img/three-bars.png" alt="">
                    <h6>Categorias</h6>
                    <img class="img-derecha" src="img/ico_derecha.png" alt="">
                </a>
            </div>

            <nav class="text-white">
                <ul id="encabezado">
                    <li><a class="nav-item nav-link" href="">Inicio</a></li>
                    <li><a class="nav-item nav-link" href="">Tienda</a></li>
                    <li><a class="nav-item nav-link" href="">Detalle</a></li>
                    <li><a class="nav-item nav-link" href="">Contacto</a></li>
                </ul>
            </nav>

            <div>
                <img class="corazon" src="img/ico-corazon.png" alt="">
                <img class="carrito" src="img/carrito.png" alt="">
            </div>
        </section>
    </header>

    <main>
        <section class="container row">
            <div class="col-8">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/muestra-01.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Third slide label</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/muestra-02.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Third slide label</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/muestra-03.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Third slide label</h3>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="col-4">
                <div>
                    <img class="img-fluid" src="img/model-01.jpg" alt="">
                </div>
                <div>
                    <img class="img-fluid" src="img/model-02.jpg" alt="">
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
</body>

</html>
