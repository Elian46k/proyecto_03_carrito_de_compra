<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inicio: Tienda online</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="lib/bootstrap/bootstrap.5.3.3.css" />
        <script src="lib/bootstrap/bootstrap.5.3.3.js"></script>
        <script src="lib/jquery/jquery-3.7.1.min.js"></script>

        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/header.css" />
    </head>

    <body>
        <header>
            <section id="pre-encabezado">
                <div class="logo">
                    <span class="papi">PAPI</span>
                    <span class="shop">SHOP</span>
                </div>
                <div class="barra-buscar">
                    <input type="text" placeholder="búsqueda de productos" />
                    <button type="submit">
                        <img
                            class="buscar"
                            src="img/buscar-ic.png"
                            alt="buscar"
                        />
                    </button>
                </div>
                <div class="servicio">
                    <p>Llamanos mano</p>
                    <a href="tel:+43693 422">(43) - 693 422</a>
                </div>
            </section>

            <section id="nav-arriba" class="bg-dark mb-3">
                <div class="bg-warning p-3">
                    <a class="categoria nav-item nav-link" href="">
                        <img class="img-menu" src="img/three-bars.png" alt="" />
                        <h6>Categorias</h6>
                        <img
                            class="img-derecha"
                            src="img/ico_derecha.png"
                            alt=""
                        />
                    </a>
                </div>

                <nav class="text-white">
                    <ul id="encabezado">
                        <li><a class="nav-item nav-link" href="">Inicio</a></li>
                        <li><a class="nav-item nav-link" href="">Tienda</a></li>
                        <li>
                            <a class="nav-item nav-link" href="">Detalle</a>
                        </li>
                        <li>
                            <a class="nav-item nav-link" href="">Contacto</a>
                        </li>
                    </ul>
                </nav>

                <div>
                    <img class="corazon" src="img/ico-corazon.png" alt="" />
                    <img class="carrito" src="img/carrito.png" alt="" />
                </div>
            </section>
        </header>

        <main>
            <section id="tres-im" class="container row mx-auto mb-3">
                <!-- Carrusel -->
                <div class="col-lg-8 col-md-12">
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-indicators">
                            <button
                                type="button"
                                data-bs-target="#carouselExampleIndicators"
                                data-bs-slide-to="0"
                                class="active"
                                aria-current="true"
                                aria-label="Slide 1"
                            ></button>
                            <button
                                type="button"
                                data-bs-target="#carouselExampleIndicators"
                                data-bs-slide-to="1"
                                aria-label="Slide 2"
                            ></button>
                            <button
                                type="button"
                                data-bs-target="#carouselExampleIndicators"
                                data-bs-slide-to="2"
                                aria-label="Slide 3"
                            ></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img
                                    src="img/muestra-01.jpg"
                                    class="d-block w-100"
                                    alt="Primera Muestra"
                                />
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>Primera Muestra</h3>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img
                                    src="img/muestra-02.jpg"
                                    class="d-block w-100"
                                    alt="Segunda Muestra"
                                />
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>Segunda Muestra</h3>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img
                                    src="img/muestra-03.jpg"
                                    class="d-block w-100"
                                    alt="Tercera Muestra"
                                />
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>Tercera Muestra</h3>
                                </div>
                            </div>
                        </div>
                        <button
                            class="carousel-control-prev"
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev"
                        >
                            <span
                                class="carousel-control-prev-icon"
                                aria-hidden="true"
                            ></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button
                            class="carousel-control-next"
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next"
                        >
                            <span
                                class="carousel-control-next-icon"
                                aria-hidden="true"
                            ></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <div class="col-lg-4 col-md-12 d-flex flex-column gap-3">
                    <div>
                        <img
                            class="img-fluid"
                            src="img/model-01.png"
                            alt="Modelo 1"
                        />
                    </div>
                    <div>
                        <img
                            class="img-fluid"
                            src="img/model-02.png"
                            alt="Modelo 2"
                        />
                    </div>
                </div>
            </section>

            <section>
                <div id="beneficios">
                    <div class="bg-warning">
                        <img src="img/tick.png" alt="Aprobación" />
                        <h4>Productos de calidad</h4>
                    </div>
                    <div class="bg-warning">
                        <img src="img/envio.png" alt="Envio" />
                        <h4>Envio gratis</h4>
                    </div>
                    <div class="bg-warning">
                        <img src="img/swap.png" alt="Reenbolso" />
                        <h4>Reembolso</h4>
                    </div>
                    <div class="bg-warning">
                        <img src="img/baseline-whatsapp.png" alt="Respuesta" />
                        <h4>Contacto 24/7</h4>
                    </div>
                </div>
            </section>

            <section id="cate">
                <h2 class="pt-4 pb-4">CATEGORIAS</h2>
                <div class="linea"></div>
            </section>
        </main>

        <footer></footer>
    </body>
</html>
